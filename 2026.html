<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 - Valentine's Day</title>
  <style>
    /* Resetare stiluri */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundal È™i stiluri generale */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ff99cc, #ff6699); /* Fundal Ã®n culori de Valentine's Day */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: auto; /* Permite scroll */
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Poza Ã®ntr-un chenar pe mijloc */
    .image-container {
      position: relative;
      display: inline-block;
      max-width: 90%;
      max-height: 60%;
      margin-bottom: 20px;
      border: 5px solid #ff3b5c; /* AdaugÄƒ un chenar roÈ™u */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Mesajul de sus cu inimioare animate */
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ff3b5c;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: float 2s ease-in-out infinite; /* Efect animat */
    }

    p {
      font-size: 2rem;
      font-weight: 400;
      color: white;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* Stil pentru inimioare animate */
    h1::after {
      content: 'ðŸ’–ðŸ’–ðŸ’–'; /* AdaugÄƒ inimioare */
      display: block;
      font-size: 2.5rem;
      margin-top: 10px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    /* Efect de flotare */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Efect pentru inimioare care bat */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Buton de navigare Ã®napoi */
    .btn {
      padding: 12px 30px;
      background-color: #ff3b5c;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* GIF mic sub text */
    .gif {
      margin-top: 20px;
      width: 100px;
      height: 100px;
    }

    /* Responsivitate pentru mobil */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.5rem;
      }

      .image-container {
        max-height: 50%;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .gif {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
